blueprint:
  name: Chauffage Mode
  description: Gestion des différents modes de chauffage
  domain: automation

  input:
    entity_mode:
      name: Sélection du mode
      selector:
        entity:
          domain: input_select
          
    entity_consigne:
      name: Consigne
      selector:
        entity:
          domain: input_number
          
    temperature_confort:
      name: Température Confort
      selector:
        number:
          min: 14
          max: 22
          step: 0.5
          mode: slider
          
    temperature_eco:
      name: Température Eco
      selector:
        number:
          min: 14
          max: 22
          step: 0.5
          mode: slider

alias: Chauffage Mode
description: ''
trigger:
  - platform: state
    entity_id: !input entity_mode
condition: []
action:
  - if:
      - condition: state
        entity_id: !input entity_mode
        state: Confort
    then:
      - service: input_number.set_value
        data:
          value: "{{ !input temperature_confort }}"
        target:
          entity_id: !input entity_consigne
  - if:
      - condition: state
        entity_id: !input entity_mode
        state: Eco
    then:
      - service: input_number.set_value
        data:
          value: "{{ !input temperature_eco }}"
        target:
          entity_id: !input entity_consigne
mode: single
